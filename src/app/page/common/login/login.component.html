<div class="pages-login layout-full">
    <div class="page text-center vertical-align" notaddPerfectScrollbar>
        <div class="page-content auth-box vertical-align-middle">
            <div class="brand mb-20 text-left pl-80 login-title">
                <h1>锦铭泰-任务管理系统</h1>
            </div>
            <p class="mt-0 mb-20">登录</p>
            <div class="mt-20 mb-20">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                        <input matInput type="text" formControlName="userCode" placeholder="账号">
                        <mat-error *ngIf="userCode.invalid">请输入用户名</mat-error>
                    </mat-form-field>
                    <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                        <input matInput type="password" formControlName="password" placeholder="密码">
                        <mat-error *ngIf="password.invalid">请输入密码</mat-error>
                    </mat-form-field>
                    <div class="mb-20" fxLayoutAlign="space-between end">
                        <mat-checkbox formControlName="rememberMe" color-white>记住我</mat-checkbox>
                        <!--<a class="float-right" routerLink="/common/forgot-password">忘记密码?</a>-->
                    </div>
                    <mat-progress-bar *ngIf="isLoading; else elseTmpl" color="accent" mode="indeterminate"></mat-progress-bar>
                    <ng-template #elseTmpl>
                        <button type="submit" [disabled]="loginForm.invalid" mat-flat-button class="w-100-p" color="accent">登录</button>
                    </ng-template>
                </form>

            </div>
            <!--<p class="mt-0">尚无账号? 请先 <a routerLink="/common/register">注册</a></p>-->

            <div class="copyright">
                <p>WEBSITE BY Mos</p>
                <p>© 2018. All RIGHT RESERVED.</p>
                <div class="social pt-10">
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:github-circle" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:twitter" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:google" class="secondary-text s-24"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
