<div class="pages-register layout-full">
    <div class="page text-center vertical-align" notaddPerfectScrollbar>
        <div class="page-content auth-box vertical-align-middle">
            <div class="brand mb-20 text-left pl-80">
                <h1>锦铭泰-任务管理系统</h1>
            </div>
            <p class="mt-0 mb-20">注册</p>
            <div class="mt-20 mb-20">
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="text" autocomplete placeholder="账号" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="email" autocomplete placeholder="邮箱" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="password" autocomplete placeholder="密码" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="password" autocomplete placeholder="确认密码" required>
                </mat-form-field>
                <button mat-flat-button class="w-100-p" color="accent">注册</button>
            </div>
            <p class="mt-0">已有账号? 点击此处 <a routerLink="/common/login">登录</a></p>

            <div class="copyright">
                <p>WEBSITE BY Mos</p>
                <p>© 2018. All RIGHT RESERVED.</p>
                <div class="social pt-10">
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:twitter" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:facebook" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:google" class="secondary-text s-24"></mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
